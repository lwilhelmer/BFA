<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Living Web Silhouette</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <h1>The Living Web Silhouette</h1>
      <p>
        Type to see how comments and social media influence body perception.
      </p>
    </header>

    <main>
      <div class="portrait-container">
        <svg id="portrait-svg" viewBox="0 0 200 400" width="300" height="400">
          <path id="silhouette-path" fill="#222" transform="scale(0.5)"/>
        </svg>
      </div>

      <div class="input-box">
        <input
          id="user-input"
          type="text"
          placeholder="Type something..."
          autocomplete="off"
        />
        <p>Press Enter to switch body type</p>
      </div>
    </main>

    <footer>© 2025 Lea Corini — Interactive BFA Project</footer>

    <script src="https://unpkg.com/flubber@0.4.2/dist/flubber.min.js"></script>
    <script src="livingSilhouette.js"></script>
  </body>
</html>
