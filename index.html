<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Body Dysmorphia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Social Media Body Dysmorphia</h1>
      <p>Type to see how online ideals warp body perception</p>
    </header>

    <main>
      <div class="portrait-container">
        <svg id="portrait-svg" viewBox="0 0 200 400" width="300" height="400">
          <path id="silhouette-path" fill="#222"></path>
        </svg>
      </div>

      <div class="input-box">
        <input
          id="user-input"
          type="text"
          placeholder="Type social media comments..."
          autocomplete="off"
        />
        <p>Press Enter to switch body ideal</p>
      </div>
    </main>

    <footer>© 2025 Your Name — Interactive BFA Project</footer>

    <!-- Flubber library -->
